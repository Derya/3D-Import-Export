<!DOCTYPE html>
<html>
  <head>
    <title>3D Global Trade</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
  </head>
  <body>
    <button id="magic" style="display:none;">magic</button>
    <div id="info">
      <div id="msg">Mouseover a country...</div>
      <p id="curve_info_import" class="curve_info"></p>
      <p id="curve_info_export" class="curve_info"></p>
    </div>

<!--     <div id="loading">Loading...</div> -->
    <div class="loading-container">
        <div class="loading"></div>
        <div id="loading-text">loading</div>
    </div>

    <div id="control-panel" class="panel">
      <div class="form-control">
        <button class="button left">Export</button>
        <button class="button">Import</button>
        <button class="button right active">Both</button>
      </div>
      <div class="form-control">
        <!-- <label class="label left">Top <span id="percentOfCurves">97</span>% of Trades</label> -->
        <label class="label left more">More</label>
        <label class="label right less">Less</label>
        <div id="slider" class="left"></div>
      </div>
      <div class="form-control">
        <label class="label left">Current Product: <span id="product-name">All</span></label>
        <span class="label right clear">Clear</span>
        <input type="text" name="product" class="product">
        <ul id="search-result"></ul>
      </div>
    </div>
    <span class="show" data-status="visible">Hide Results</span>
    <div id="info-panel" class="panel">
      <h4><span id="current-country"><span></h4>
      <div id="import-title-container" class="title-container">
        <h4 id="import-title" class="table-container-title">Imports: <span id="total-import"></span> total</h4>
      </div>
      <div id="import-container" class="table-container  half-height">
        <table id="import-table" class="data-table">
        </table>     
      </div>
      <div id="export-title-container" class="title-container">
        <h4 id="export-title" class="table-container-title">Exports: <span id="total-export"></span> total</h4>
      </div>
      <div id="export-container" class="table-container  half-height">
        <table id="export-table" class="data-table">
        </table>
      </div>
    </div>


    <script src="jquery-3.1.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="scripts/interface.js"></script>
    <script src="node_modules/babel-core/browser-polyfill.js"></script>
    <script src="node_modules/babel-core/browser.js"></script>
    <script src="node_modules/es6-module-loader/dist/es6-module-loader.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
