<!DOCTYPE html>
<html>
  <head>
    <title>globe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <button id="magic" style="display:none;">magic</button>
    <div id="info">
      <h3>This is a globe!</h3>
      <div id="msg">Mouseover a country...</div>
      <p id="curve_info">hello</p>
    </div>
    <div id="loading">Loading...</div>

    <div id="control-panel" class="panel">
      <div class="form-control">
        <button class="button left">Export</button>
        <button class="button">Import</button>
        <button class="button right active">All</button>
      </div>
      <div class="form-control">
        <label class="label left">Current Product: <span id="product-name">All</span></label>
        <input type="text" name="product" class="product">
        <ul id="search-result"></ul>
      </div>
    </div>
    <div id="info-panel" class="panel">
      <h4>Country: <span id="current-country"><span></h4>
      <table id="data-table">
        <tr>
          <th>To/From</th>
          <th>Type</th>
          <th>Value</th>
        </tr>
      </table>
    </div>


    <script src="jquery-3.1.0.js"></script>
    <script src="scripts/interface.js"></script>
    <script src="node_modules/babel-core/browser-polyfill.js"></script>
    <script src="node_modules/babel-core/browser.js"></script>
    <script src="node_modules/es6-module-loader/dist/es6-module-loader.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
